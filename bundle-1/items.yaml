removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: javamaven
  concurrentBuild: true
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |
        pipeline {
            agent {
                label 'javamaven'
            }

            stages {
                stage('Hello') {
                    steps {
                        container('javamaven'){
                            echo 'Hello World'
                            sh 'mvn -version'
                        }
                    }
                }
            }
        }
  description: javamaven
  disabled: false
  displayName: javamaven
  resumeBlocked: false
